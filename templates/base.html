{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    {% include 'base_head.html' %}
</head>
<body>

{% include 'base_site_header.html' %}

<main class="container">
    {% if messages %}
        {% for message in messages %}
            <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
                {{ message }}
                <a href="#!" class="right" title="close message"><i
                        class="material-icons message__close js-message-close">close</i></a>
            </div>
        {% endfor %}
    {% endif %}
    {% block content %}{% endblock %}
</main>

{% include 'base_site_footer.html' %}
</body>
</html>
